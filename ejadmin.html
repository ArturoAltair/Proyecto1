<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Página de administración</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                    <img src="./images/njpw_logo.png" class="img-fluid img-thumbnail" width="100px" height="100px">
                
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menú
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Campeonatos</button>
                            <button class="dropdown-item" type="button">Wrestlers</button>
                            <button class="dropdown-item" type="button">Resulatados</button>
                        </div>
                    </div>
            </div>
            <div class="col-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Wrestlers</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Heavyweight</li>
                    </ol>
                </nav>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">Luchador</th>
                        <th scope="col">Apodo</th>
                        <th scope="col">Campeonato</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">
                            <img src="./images/naito.png" class="img-fluid" width="50px" height="100px">
                        </th>
                        <td>Tetsuya Naito</td>
                        <td>Ingobernable</td>
                        <td>-</td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <img src="./images/kota.png" class="img-fluid" width="50px" height="100px">
                        </th>
                        <td>Kota Ibushi</td>
                        <td>Golden Star</td>
                        <td>Heavyweight and Intercontinental</td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <img src="./images/okada.png" class="img-fluid" width="50px" height="100px">
                        </th>
                        <td>Kazuchika Okada</td>
                        <td>Rainmaker</td>
                        <td>-</td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <img src="./images/jay.png" class="img-fluid" width="50px" height="100px">
                        </th>
                        <td>Jay White</td>
                        <td>Switchblade</td>
                        <td>-</td>
                      </tr>
                      <tr>
                        <th scope="row">
                            <img src="./images/tana.png" class="img-fluid" width="50px" height="100px">
                        </th>
                        <td>Hiroshi Tanahashi</td>
                        <td>The Ace</td>
                        <td>Never</td>
                      </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="500" style="width: 75%">
                            Progresando
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-sm-3">
                        <img src="./images/heavy.png" class="img-fluid" width="100px" height="25px">
                        <button type="button" class="btn-primary" data-toggle="tooltip" data-placement="bottom" title="Actual campeón es Kota Ibushi">Heavyweight</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/int.png" class="img-fluid" width="100px" height="25px">
                        <button type="button" class="btn-secondary bg-dark" data-toggle="popover" title="Combate Titular" data-content="Naito vs Ibushi">Intercontinental</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/never.png" class="img-fluid" width="100px" height="25px">
                        <button type="button" class="btn-outline-success">Never</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/jr.png" class="img-fluid" width="100px" height="25px">
                        <button type="button" class="btn btn-outline-danger" data-toggle="popover" title="Última Hora" data-content="El aspirante Hiromu se ha lesionado">Jr Heavyweight</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/us.png" class="img-fluid" width="100px" height="25px">
                        <button type="menu" class="btn-primary" data-toggle="toolpit" data-placement="top" title="Al fin Mox vs Kenta">US Heavyweight</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/g1.png" class="img-fluid" width="100px" height="25px">
                        <button type="menu" class="btn-primary" data-toggle="popover" title="Noticias" data-content="El ultimo ganador fue Ibushi, pero lo perdio contra Jay White">G1 Climax</button>
                    </div>
                    <div class="col-sm-3">
                        <img src="./images/best.png" class="img-fluid" width="100px" height="25px">
                        <button type="button" class="btn btn-outline-danger" data-toggle="popover" title="Noticias" data-content="El año pasado no se pudo celebrar">Best of Super Jrs</button>
                    </div>
                </div>              
            </div>
        </div>
    </div>


























        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

  </body>
</html>
